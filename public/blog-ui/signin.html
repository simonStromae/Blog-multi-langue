<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blog App</title>

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body style="background: linear-gradient(90deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
    <nav>
        <div>
            <ul class="lang">
                <li><a href="#"><img src="assets/img/lang/fr.png" alt="fr"></a></li>                
                <li><a href="#"><img src="assets/img/lang/esp.png" alt="esp"></a></li>
                <li><a href="#"><img src="assets/img/lang/jap.png" alt="esp"></a></li>
                <li><a href="#"><img src="assets/img/lang/de.png" alt="de"></a></li>
                <li><a href="#"><img src="assets/img/lang/en.png" alt="en"></a></li>
            </ul>
        </div>
        <div>
            <a href="#" class="btn btn-primary">Se Connecter</a>
            <a href="#" class="btn btn-secondary">S'inscrire</a>
        </div>
        
    </nav>

    <section id="sign">
        <div class="sign-container">
            <div class="blog-heading">
                <span>Blog App</span>
                <h3>Se Connecter</h3>
            </div>
            <form action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pwd">Mot de passe</label>
                    <input type="password" name="password" id="pwd" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark">Se Connecter</button>
                </div>
            </form>
        </div>
    </section>

    <p style="text-align: center; font-size: .8rem; margin: 15px;">
        <span style="font-weight: 300;"> Réalisé par</span> <small>Simon Ulrich</small>
    </p>
</body>
</html>
